databaseChangeLog:
  - changeSet:
      id: 002
      author: Albert G.
      changes:
        - createTable:
            tableName: users_table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: info
                  type: varchar(255)
              - column:
                  name: follower_count
                  type: bigint
              - column:
                  name: following_count
                  type: bigint
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_to_role
                    references: roles
                    nullable: false
